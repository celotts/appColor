<div class="container">
  <div
    class="column mt-5 mb-5"
    *ngFor="let itemCard of dataColors; let i = index"
  >
    <div (click)="copiar(i, itemCard)" class="card col-6 round contenido mt-3">
      <div>{{ itemCard.year }}</div>
      <article class="text-center mt-2">
        <h4>{{ itemCard.name }}</h4>
        <h3 id="colorCopy-{{ i }}">{{ itemCard.color }}</h3>
      </article>
      <div class="bottom text-right mt-5">{{ itemCard.pantone_value }}</div>
    </div>
  </div>
</div>
